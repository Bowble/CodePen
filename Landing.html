<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- Icons -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,1,200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,1,-25" />

<!-- Fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

<!-- Internal Links -->

    <link rel="stylesheet" href="Styles/Header.css">
    
        </head>
<body>
    <div class="Header">

        <div class="Logo">
            <img src="Images/CodePen-Logo.png" alt="Logo">
        </div>

        <div class="Navigation">

            <div class="Explore">
                EXPLORE
            </div>

            <div class="Navigators">

                <div class="Pens">
                    Pens
                </div>

                <div class="Projects">
                    Projects
                </div>

                <div class="Posts">
                    Posts
                </div>

                <div class="Collections">
                    Collections
                </div>

                <div class="Spark">
                    Spark
                </div>
            </div>

        </div>

        <div class="Buttons">

            <div class="Create">
                <button>
                    <div class="Create-Button">
                        Create
                    </div>
                    
                    <span class="material-symbols-sharp">
                        expand_more
                    </span>
                </button>
            </div>

            <div class="Icons">

                <div class="Search">
                    <span class="material-symbols-rounded">
                        search
                    </span>
                </div>
    
            </div>

            <div class="Log-In">
                <button>Log In</button>
            </div>

            <div class="Sign-Up">
                <button>Sign Up</button>
            </div>

        </div>
    </div>

</html>
